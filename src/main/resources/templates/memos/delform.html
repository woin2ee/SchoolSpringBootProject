<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1> Delete in memo </h1>

<form action="#" th:action="@{'/memos/' + ${memo.mno}}" th:object="${memo}" th:method="delete">
    Mno : <input type="text" name="mno" th:field="*{mno}" th:value="*{mno}" readonly/><br>
    MemoText : <input type="text" name="memoText" th:field="*{memoText}"/><br>
    <input type="submit" value="Delete"/><input type="reset" value="Reset"/>
</form>

<a th:href="@{'/memos'}">list</a>

</body>
</html>
